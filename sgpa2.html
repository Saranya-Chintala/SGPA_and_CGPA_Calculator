  var gp9 = parseInt(sub9.value) * parseFloat(credit9.value);
  var gp10 = parseInt(sub10.value) * parseFloat(credit10.value);

  var totCred =
    parseFloat(credit1.value) +
    parseFloat(credit2.value) +
    parseFloat(credit3.value) +
    parseFloat(credit4.value) +
    parseFloat(credit5.value) +
    parseFloat(credit6.value) +
    parseFloat(credit7.value) +
    parseFloat(credit8.value) +
    parseFloat(credit9.value) +
    parseFloat(credit10.value);

  var resultgpa =
    (parseFloat(gp1) +
     parseFloat(gp2) +
     parseFloat(gp3) +
     parseFloat(gp4) + 
     parseFloat(gp5) +
     parseFloat(gp6) + 
     parseFloat(gp7) + 
     parseFloat(gp8) + 
     parseFloat(gp9) +
     parseFloat(gp10)) / totCred;
  var fixedNum = parseFloat(resultgpa).toFixed( 2 );
 
  document.getElementById("res").innerHTML=fixedNum; 
}
